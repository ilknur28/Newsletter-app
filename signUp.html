
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Newsletter Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form method="post" class="form-signup">
      <img class="mb-4" src="images/newsletter.png" alt="newsletter image" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to my Newsletter</h1>

      <input type="text" class="form-control top" placeholder="First Name" name="firstName" autofocus required>

      <input type="text" class="form-control middle" placeholder="Second Name" name="secondName" required>

      <input type="email" class="form-control bottom" name="emailAddress" placeholder="Email address" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Ilknur Mustafov 2019</p>
    </form>
  </body>
</html>
